    ---
    - name: Install docker and some dependencies
      apt:
        name: python3-pip, docker.io
        state: present

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Install docker python module
      pip:
        name: docker

    - name: Build an image and push
      docker_image:
        build:
          path: /nginx
        name: nginx
        force_source: yes
        push: yes
        source: build
      delegate_to: 127.0.0.1
      become: no
